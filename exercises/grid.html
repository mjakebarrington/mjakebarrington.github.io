<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Testing</title>
    <style>
        #grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 5px;
            row-gap: 25px;
        }
    </style>
</head>
<body>
    <div id="grid-layout">
        <div style="background-color: hotpink; height:50px">First</div>
        <div style="background-color: lightskyblue; height:50px">Second</div>
        <div style="background-color: lightgreen; height:50px">Third</div>
        <div style="background-color: lightseagreen; height:50px">Third</div>
        <div style="background-color: lightgoldenrodyellow; height:50px">Third</div>
        <div style="background-color: lightcoral; height:50px">Third</div>
    </div>
</body>
</html>
