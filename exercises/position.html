<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Practice</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding-top: 50px;
            padding-left: 80px;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div style="
        background-color: black;
        color: whitesmoke;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
    ">
        HEADER
    </div>
    <!-- SIDEBAR -->
    <div style="
        background-color: darkslategray;
        position: fixed;
        width: 80px;
        top: 50px;
        left: 0;
        height: 100%;
    ">
        SIDEBAR
    </div>
    <div style="
        background-color: rgb(117, 228, 145);
        height: 200px;
        width: 200px;
        /* Default */
        position: static;
        ">
        Div 1
    </div>
    <div style="
        background-color: rgb(39, 50, 169);
        height: 200px;
        width: 200px;
        margin-bottom: 1000px;
    ">
        Div 2
    </div>
</body>
</html>
